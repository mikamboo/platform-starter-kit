# Loki Values
# This chart installs Loki for log aggregation

# Loki configuration
loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  storage:
    type: "filesystem"
    filesystem:
      chunks_directory: /var/loki/chunks
      rules_directory: /var/loki/rules

# Single binary deployment (suitable for small to medium workloads)
deploymentMode: SingleBinary

singleBinary:
  replicas: 1
  persistence:
    enabled: true
    size: 10Gi

# Disable components not needed for single binary mode
ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0

# Gateway configuration
gateway:
  enabled: true
  replicas: 1

# Monitoring
monitoring:
  serviceMonitor:
    enabled: true
  selfMonitoring:
    enabled: false

# Test configuration
test:
  enabled: false
