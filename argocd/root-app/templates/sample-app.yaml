---
# Sample deployment manifest
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-2048
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-2048
  template:
    metadata:
      labels:
        app: app-2048
    spec:
      containers:
        - image: public.ecr.aws/l6m2t8p7/docker-2048:latest
          imagePullPolicy: Always
          name: app-2048
          ports:
          - containerPort: 80